<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFlow AI Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <h1>FocusFlow AI Settings</h1>
  <div class="section">
    <h2>Productive Websites</h2>
    <input type="text" id="productive-input" placeholder="e.g., docs.google.com">
    <button id="add-productive">Add</button>
    <ul id="productive-list"></ul>
  </div>
  <div class="section">
    <h2>Unproductive Websites</h2>
    <input type="text" id="unproductive-input" placeholder="e.g., facebook.com">
    <button id="add-unproductive">Add</button>
    <ul id="unproductive-list"></ul>
  </div>
  <button id="reset-btn">Reset Data</button>
  <script src="settings.js"></script>
</body>
</html>
